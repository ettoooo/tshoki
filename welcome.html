<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hai Baby!</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column; /* Stack text + button vertically */
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffd6e0, #d6e6ff);
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #333;
      text-align: center;
    }

    h1, h2 {
      font-size: 2.5rem;
      font-weight: 600;
      background: linear-gradient(135deg, #ff80b5, #6faaff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeIn 1.5s ease-in-out forwards;
      margin: 10px 0;
    }

    h2 {
      animation-delay: 0.5s;
    }

    button {
      margin-top: 20px;
      opacity: 0;
      animation: fadeIn 1.5s ease-in-out forwards;
      animation-delay: 1.2s;
      background: linear-gradient(135deg, #ff80b5, #6faaff);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(255, 128, 181, 0.4);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .glow-on-hover {
    width: 220px;
    height: 50px;
    border: none;
    outline: none;
    
    color: #fff;
    cursor: pointer;
    position: relative;
    z-index: 0;
    border-radius: 10px;
}

    .glow-on-hover:before {
        content: '';
        background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
        position: absolute;
        top: -2px;
        left:-2px;
        background-size: 400%;
        z-index: -1;
        filter: blur(5px);
        width: calc(100% + 4px);
        height: calc(100% + 4px);
        animation: glowing 20s linear infinite;
        opacity: 0;
        transition: opacity .3s ease-in-out;
        border-radius: 10px;
    }

    .glow-on-hover:active {
        background: linear-gradient(135deg, #ff80b5, #6faaff);
    }

    .glow-on-hover:active:after {
        background: transparent;
    }

    .glow-on-hover:hover:before {
        opacity: 1;
    }

    .glow-on-hover:after {
        z-index: -1;
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #ff80b5, #6faaff);
        left: 0;
        top: 0;
        border-radius: 10px;
    }

    @keyframes glowing {
        0% { background-position: 0 0; }
        50% { background-position: 400% 0; }
        100% { background-position: 0 0; }
    }
  </style>
</head>
<body>
  <h1>Hai, Baby :D!</h1>
  <h2>Here lies ahead a little something I made for youuuu!!!</h2>
  <a href="memories.html">
    <button class="glow-on-hover">Click meerrrrr</button>
  </a>
</body>
</html>

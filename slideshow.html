    .slideshow-container {
  position: relative;
  width: 60%; /* reduce width from 80% for better proportions */
  max-width: 800px;
  height: 3000px;
  aspect-ratio: 4 / 3; /* keeps a natural rectangular shape */
  border-radius: 16px;
  overflow: hidden;
  box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
  background-color: rgba(255, 255, 255, 0.2);

  display: flex;
  align-items: center;
  justify-content: center;
  margin: auto;
}

.slides {
  display: none;
  width: 100%;
  height: 100%;
  max-height: 70vh; /* optional limit, so it doesn’t get too tall */
  border-radius: 16px;
  object-fit: contain; /* shows full image without cropping */
  background-color: rgba(255, 255, 255, 0.5); /* subtle background behind smaller images */
}

    /* Smooth fade transition */
    .fade {
      animation: fadeEffect 2.5s ease-in-out;
    }

    @keyframes fadeEffect {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    /* Navigation buttons */
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 14px 18px;
      color: white;
      font-weight: bold;
      font-size: 24px;
      border-radius: 50%;
      user-select: none;
      background-color: rgba(0, 0, 0, 0.4);
      transition: background-color 0.3s, transform 0.2s;
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }

    .prev:hover, .next:hover {
      background-color: rgba(0, 0, 0, 0.7);
      transform: translateY(-50%) scale(1.1);
    }

    /* Dots navigation */
    .dots {
      text-align: center;
      margin-top: 50px;
    }

    .dot {
      cursor: pointer;
      height: 12px;
      width: 12px;  
      margin: 0 4px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.4s;
    }

    .active, .dot:hover {
      background-color: #717171;
    }

    .wrap {
    margin-top: 100px;
  height: 100%;

.button {

  }

.button::before {
content: '';
  border-radius: 1000px;
  min-width: calc(300px + 12px);
  min-height: calc(60px + 12px);
  border: 6px solid #00FFCB;
  box-shadow: 0 0 60px rgba(0,255,203,.64);
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  opacity: 0;
  transition: all .3s ease-in-out 0s;
}

.button:hover, 
.button:focus {
  color: #313133;
  transform: translateY(-6px);
}

.button:hover::before, 
.button:focus::before {
  opacity: 1;
}

.button::after {
  content: '';
  width: 30px; height: 30px;
  border-radius: 100%;
  border: 6px solid #00FFCB;
  position: absolute;
  z-index: -1;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  animation: ring 1.5s infinite;
}

.button:hover::after, 
.button:focus::after {
  animation: none;
  display: none;
}

@keyframes ring {
  0% {
    width: 30px;
    height: 30px;
    opacity: 1;
  }
  100% {
    width: 300px;
    height: 300px;
    opacity: 0;
  }
}

  <script>
  let slideIndex = 0;
  let slideTimer;

  function showSlides() {
    const slides = document.getElementsByClassName("slides");
    const dots = document.getElementsByClassName("dot");

    // Hide all slides
    for (let i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }

    // Move to next slide
    slideIndex++;
    if (slideIndex > slides.length) { slideIndex = 1; }
    if (slideIndex < 1) { slideIndex = slides.length; }

    // Deactivate all dots
    for (let i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
    }

    // Show current slide and activate corresponding dot
    slides[slideIndex - 1].style.display = "block";
    dots[slideIndex - 1].className += " active";

    // Auto-advance every 7 seconds
    slideTimer = setTimeout(showSlides, 3000);
  }

  function plusSlides(n) {
    clearTimeout(slideTimer);
    slideIndex += n - 1;

    // Ensure the index loops correctly
    const slides = document.getElementsByClassName("slides");
    if (slideIndex >= slides.length) { slideIndex = 0; }
    if (slideIndex < 0) { slideIndex = slides.length - 1; }

    showSlides();
  }

  function currentSlide(n) {
    clearTimeout(slideTimer);
    slideIndex = n - 1;
    showSlides();
  }

  // Start the slideshow
  showSlides();
  window.addEventListener('DOMContentLoaded', () => {
    const audio = document.getElementById('bg-music');

    // Try to play the audio after a small delay
    setTimeout(() => {
      const playPromise = audio.play();
      if (playPromise !== undefined) {
        playPromise.then(() => {
          // Fade in the volume gradually
          audio.volume = 0;
          const fadeInterval = setInterval(() => {
            if (audio.volume < 1.0) {
              audio.volume = Math.min(audio.volume + 0.02, 1.0);
            } else {
              clearInterval(fadeInterval);
            }
          }, 300); // smooth fade every 0.3s
        }).catch(() => {
          console.log("Autoplay blocked — user interaction required.");
        });
      }
    }, 1000);
  });
</script>
